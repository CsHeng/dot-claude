# File-Type Classification Based on Official Claude Code Requirements + taxonomy-rfc.md

skills:
  # Official: Model-invoked, autonomous, name + description frontmatter only
  # RFC: skill:<category>-<name> naming, manifest fields: tags, source, capability, usage, validation
  # Directory: skills/**/SKILL.md
  framework: "SIMPLE"  # Only basic frontmatter, minimal complexity
  preserve:
    - "name:" "description:"  # Required official fields
    - "Use when"  # Official trigger format
    - "tags:"  # RFC manifest field
    - "source:"  # RFC manifest field
    - "capability:"  # RFC manifest field
  remove:
    - "conversational content"
    - "unnecessary complexity"

commands:
  # Official: User-invoked slash commands with complex frontmatter
  # Directory: commands/**/*.md
  # Frontmatter: name, description, argument-hint, allowed-tools, model, etc.
  framework: "DEPTH"  # Complex parameters, user guidance needed
  preserve:
    - "allowed-tools:"  # Tool permissions
    - "argument-hint:"  # Usage guidance
    - "(default: "  # Parameter defaults
    - "```bash"  # Usage examples
    - "Exit code:"  # Error handling
  remove:
    - "verbose explanations"

agents:
  # Official: Subagents with separate contexts, specialized tools
  # RFC: agent:<domain>-<role> naming, complex manifest fields
  # Directory: agents/**/*.md
  # Frontmatter: name, description, tools, model + RFC fields: default-skills, optional-skills, etc.
  framework: "COMPLEX"  # Complex workflows, delegation
  preserve:
    - "name:" "description:" "tools:" "model:"  # Official fields
    - "default-skills:"  # RFC manifest field
    - "optional-skills:"  # RFC manifest field
    - "supported-commands:"  # RFC manifest field
    - "routing logic"  # Critical for delegation
  remove:
    - "redundant descriptions"

rules:
  # Official: Imperative rules only, no narrative
  # Directory: rules/**/*.md
  framework: "SIMPLE"  # Direct commands only
  preserve:
    - "REQUIRED:" "PROHIBITED:" "OPTIONAL:"  # Rule formats
  remove:
    - "all narrative content"
    - "explanatory text"